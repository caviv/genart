<html lang="en">

		<title>Genart City Skyline</title>
		<script src="building.js"></script>
		<script>
			function getRandomInt(max) {
				return Math.floor(Math.random() * Math.floor(max));
			}

			function Rand(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}

			function pageloaded(){
				//get a handle for the canvas object
				var canvas = document.getElementById("maincanvas");
				
				// Get the 2d context for this canvas
				var ctx = canvas.getContext("2d");
				
				// let b1 = new Building(600, 100, 200, 400, 'black');
				// b1.draw(ctx);

				// let b2 = new Building(700, 400, 100, 300, 'black');
				// b2.draw(ctx);

				// first line of buildings
				let x = Rand(0, 20);
				while(x < 1400) {
					let b = new Building(600, x, Rand(40, 200), Rand(100, 400), '#666');
					b.draw(ctx);
					x += Rand(0, 100);
				}

				// second line of buildings
				x = Rand(0, 20);
				while(x < 1400) {
					let b = new Building(650, x, Rand(40, 200), Rand(100, 300), '#333');
					b.draw(ctx);
					x += Rand(0, 100);
				}
			}
		</script>
	</head>
	<body onload="pageloaded();">
	<canvas width="1400" height="800" id="maincanvas" style="border: 1px solid black; background-image: url('sky.jpg');">
	</canvas>
	</body>
</html>
