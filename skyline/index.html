<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content_type" content="text/html; charset=utf-8">

		<meta name="application-name" content="Genart City Skyline">
		<meta name="description" content="Genart City Skyline">

		<title>Genart City Skyline</title>
		<script src="building.js"></script>
		<script>
			function getRandomInt(max) {
				return Math.floor(Math.random() * Math.floor(max));
			}

			function Rand(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}

			let config = {
				// buildings
				baseLine:      500,               // where the first line of building is
				baseLineAdd:    100,               // next building line add to baseLine
				buildingLines: ['#777', '#555', '#222'],  // color of building for each line (also the number of lines of buildings)

				// windows
				windowsColors: ["transparent", "yellow", "#efff73", "ddd"],
				wh: 7, // window height
        		ww: 3, // window width
        		whm: 7, // window height margin
        		wwm: 7, // window width margin
			}

			function pageloaded(){
				//get a handle for the canvas object
				var canvas = document.getElementById("maincanvas");
				
				// Get the 2d context for this canvas
				var ctx = canvas.getContext("2d");
				
				// let b1 = new Building(600, 100, 200, 400, 'black');
				// b1.draw(ctx);

				// let b2 = new Building(700, 400, 100, 300, 'black');
				// b2.draw(ctx);

				// first line of buildings
				for(let l = 0; l < config.buildingLines.length; l++) {
					let x = Rand(0, 20);
					while(x < 1400) {
						let b = new Building(config.baseLine + l * config.baseLineAdd, x, Rand(40, 200), Rand(100, 400), config.buildingLines[l]);
						b.draw(ctx);
						x += Rand(0, 100);
					}
				}
			}
		</script>
	</head>
	<body onload="pageloaded();">
	<canvas width="1400" height="800" id="maincanvas" style="border: 1px solid black; background-image: url('sky.jpg');">
	</canvas>
	</body>
</html>
